<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font starts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- font ends -->
     <link rel="stylesheet" href="./styles/style.css">
    <title>WebFlow</title>
</head>
<body>
    <header class="page-container">
        <section class="navbar">
        <nav>
            <ul>
                <li class="nav-logo primary-color"><a href="">LOGO</a></li>
                <li ><a href=""><button class="btn-1">Sign Up</button></a></li>
            </ul>
        </nav>
        </section>

        <section class="first-banner">
            <h4>Cool Dark UI Template for <br> Webflow Agencies!</h4>
            <button>Stay Focused</button>
        </section>
        

    </header>

    <main style="margin-top: 700px;">
        <section  class="action-container">
            <div class="field-1">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="launch-btn">Launch Live Preview</button>
            </div>

            <div class="field-2">
                <img id="wc-img" src="./Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="user-container">
            <div class="text-section-1">
                <h1>Joined Thousands of Productive Users</h1>
            </div>
            <div class="text-section-2">
                <div class="sub-text">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="sub-text">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="sub-text">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

        <!-- two sections will be added here later -->

         <section class="get-in-touch">
            <div class="text-field">
                <h1>Let's Get in Touch</h1>
            </div>
            <div class="form-field">
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="full name">
                    <label for="textarea">Message</label>
                    <textarea name="textarea" id="textarea" placeholder="write your message...."></textarea>
                    <button>Get in Touch</button>
                </form>
            </div>
         </section>
    </main>

    <footer class="mother-container">
        
    </footer>
</body>
</html>
